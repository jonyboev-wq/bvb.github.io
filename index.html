
<!DOCTYPE html><html lang="ru">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BVB — официальный магазин</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="logo.png">
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <div class="brand-logo"><img src="logo.png" alt="BVB"></div>
      <div>
        <strong>BVB</strong><div class="badge">Официальная страница магазина</div>
      </div>
    </div>
    <div class="actions">
      <a class="btn ghost" href="index.html#catalog">Каталог</a>
      <a class="btn ghost" href="wholesale.html">Опт</a>
      <button id="theme-toggle" class="btn icon-only" aria-label="Тема"></button>
    </div>
  </div>
</header>

<main class="container">
  <section class="section hero">
    <h1 class="title">Лучшие товары по честным ценам</h1>
    <p class="subtitle">Мы тщательно отбираем ассортимент и отправляем заказы по всей стране. Для оптовых покупателей — специальные условия.</p>
  </section>

  <section class="section">
    <div id="socials" class="socials-wrap"></div>
  </section>

  <section id="catalog" class="section">
    <div id="product-grid" class="grid"></div>
  </section>
</main>

<footer class="container"><div class="small">© BVB. Все права защищены.</div></footer>

<script src="common.js"></script>
<script>
(async function(){
  const config = await loadConfig();

  // socials
  const s = document.getElementById('socials'); s.innerHTML = '';
  config.socials?.forEach(x=>{
    const a = document.createElement('a'); a.href = x.url; a.target = '_blank'; a.rel='noopener';
    a.innerHTML = svgIcon(x.icon) + '<span>'+ x.label +'</span>';
    s.appendChild(a);
  });

  // products
  const grid = document.getElementById('product-grid'); grid.innerHTML = '';
  if(!config.products || !config.products.length){
    const empty = document.createElement('div');
    empty.className = 'badge'; empty.textContent = 'Список товаров пуст. Проверь shopConfig.json';
    grid.appendChild(empty);
    return;
  }
  config.products.forEach(p=>{
    const firstImg = (p.photos && p.photos[0]) || 'https://via.placeholder.com/240x240?text=Фото';
    const slug = p.slug || slugify(p.title);
    const card = document.createElement('article');
    card.className = 'card pad pcard';
    card.innerHTML = `
      <img class="pcard-img" src="${firstImg}" alt="${p.title}">
      <div class="meta" style="flex:1">
        <h3 class="pcard-title">${p.title}</h3>
        ${p.tag ? `<div class="tag">${p.tag}</div>`:''}
        <p class="badge" style="margin:6px 0 10px">${p.desc || ''}</p>
        <div class="price">${p.price || ''}</div>
        <div style="display:flex;gap:8px;margin-top:10px;flex-wrap:wrap">
          ${p.avito ? `<a class="btn" href="${p.avito}" target="_blank" rel="noopener">Открыть на Avito</a>`:''}
          <a class="btn primary" href="product.html?slug=${encodeURIComponent(slug)}">Подробнее</a>
        </div>
      </div>
    `;
    // открытие по клику на всю карточку
    card.addEventListener('click', (e)=>{
      // не переопределять если клик по кнопке
      if(e.target.closest('a')) return;
      location.href = 'product.html?slug='+encodeURIComponent(slug);
    });
    grid.appendChild(card);
  });
})();
</script>
</body></html>
