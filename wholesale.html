
<!DOCTYPE html><html lang="ru">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оптовая заявка — BVB</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="logo.png">
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <div class="brand-logo"><img src="logo.png" alt="BVB"></div>
      <div><strong>BVB</strong><div class="badge">Оптовая заявка</div></div>
    </div>
    <div class="actions">
      <a class="btn ghost" href="index.html#catalog">Каталог</a>
      <button id="theme-toggle" class="btn icon-only" aria-label="Тема"></button>
    </div>
  </div>
</header>

<main class="container section">
  <form id="form" class="grid2">
    <input name="name" placeholder="Ваше имя" required>
    <input name="phone" placeholder="Телефон" required>
    <input name="email" placeholder="Email для связи" type="email" required>
    <input name="company" placeholder="Компания (необязательно)">
    <input name="product" placeholder="Товар/артикул (если есть)" style="grid-column: span 2">
    <textarea name="msg" placeholder="Сообщение: объём, условия, сроки" required></textarea>
    <button class="btn primary" type="submit" style="grid-column: span 2">Отправить в Telegram</button>
    <div id="status" class="badge" style="grid-column: span 2"></div>
  </form>
</main>

<footer class="container"><div class="small">© BVB.</div></footer>

<script src="common.js"></script>
<script>
document.getElementById('form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const text = `<b>Оптовая заявка</b>\nИмя: ${fd.get('name')}\nТелефон: ${fd.get('phone')}\nEmail: ${fd.get('email')}\nКомпания: ${fd.get('company')||'-'}\nТовар: ${fd.get('product')||'-'}\n\nСообщение:\n${fd.get('msg')}`;
  document.getElementById('status').textContent='Отправляем...';
  await tgSend(text);
  document.getElementById('status').textContent='Готово! Мы свяжемся с вами.';
  e.target.reset();
});
</script>
</body></html>
