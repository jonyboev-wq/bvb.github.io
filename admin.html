
<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin — BVB</title>
<link rel="icon" href="logo.png"><link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head><body>
<main class="container">
  <div class="card pad">
    <h3 style="margin:0 0 10px">Админка (экспорт shopConfig.json)</h3>
    <div id="login"><input id="pass" type="password" placeholder="Пароль" style="padding:12px;border:1px solid var(--accent);border-radius:12px;background:transparent;color:var(--text)"> <button class="btn primary" onclick="auth()">Войти</button></div>
    <div id="panel" style="display:none">
      <textarea id="json" style="width:100%;min-height:360px;padding:12px;border:1px solid var(--accent);border-radius:12px;background:transparent;color:var(--text)"></textarea>
      <div style="margin-top:10px;display:flex;gap:8px">
        <button class="btn primary" onclick="download()">Скачать JSON</button>
        <span class="small">Скачай файл и замени им <b>shopConfig.json</b> в репозитории.</span>
      </div>
    </div>
  </div>
</main>
<script>
function auth(){
  if(document.getElementById('pass').value==='popkop06'){
    document.getElementById('login').style.display='none';
    document.getElementById('panel').style.display='block';
    // шаблон
    document.getElementById('json').value = JSON.stringify({
      name: "BVB",
      email: "sales@example.com",
      phone: "+7 (900) 000-00-00",
      products: [
        { title:"Лыжные скрепки Fischer", price:"от 99 ₽", tag:"Хит продаж",
          img:"IMG_3280.jpeg", desc:"Скрепки для лыж Fischer. Для транспортировки и хранения.", slug:"ski-clips" }
      ]
    }, null, 2);
  }else{ alert('Неверный пароль'); }
}
function download(){
  const blob = new Blob([document.getElementById('json').value], {type:'application/json'});
  const a = Object.assign(document.createElement('a'), {href:URL.createObjectURL(blob), download:'shopConfig.json'});
  a.click(); URL.revokeObjectURL(a.href);
}
</script>
</body></html>
